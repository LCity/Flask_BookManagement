<!DOCTYPE html>
<html lang="en">
 <head>
      <title>Admin Login</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

   </head>
<body>
<!-- 显示错误的flash控件 -->
{% block content %}
<div class="container">
    {% for message in get_flashed_messages() %}
        <div class="alert alert-warning">
            <button type="button" class="close" data-dismiss="alert">&times;</button> {{ message }}
        </div>
    {% endfor %}
{% block page_content %}
    {% endblock %}
</div>
{% endblock %}
<!-- 网页主体 -->
<div class="container">
    <div class="row">
        <div class="col-sm-10" >
            <h1>Admin Login</h1>
            <hr>
            <div style="padding: 50px 50px 10px; width:500px;" >
            <form class="bs-example bs-example-form" action="/Flask/Admin/Log/" method="POST">
                 <div class="input-group">

                     <span class="input-group-addon"><b>AdminName</b></span>
                     <input type="text" class="form-control" placeholder="AdminName" name="userName">
                </div>
                <br>
                <div class="input-group">
               <span class="input-group-addon"><b>Password &nbsp;&nbsp;&nbsp;</b></span>
                     <input type="password" class="form-control" placeholder="password" name="PASSWORD">
                </div>
                <br>
                <input type="submit" class="btn btn-success btn-big" value="Load">
            </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
